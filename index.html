<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Stress Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header {
            background: url('finance-stress-bg.png') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            position: relative;
        }
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .header-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            margin: -50px auto 20px;
        }
        .container h2 {
            text-align: center;
            color: #001f3f;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #001f3f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #003366;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-overlay"></div>
        <div class="header-content">
            Financial Stress Prediction
            <p>Analyze key financial indicators to predict financial stress levels.</p>
        </div>
    </div>
    <div class="container">
        <h2>Predict Outcome</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label>Borrowing</label>
                <select name="borrowing" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Selling Assets</label>
                <select name="selling_assets" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Distance to Bank (km)</label>
                <input type="number" name="distance_to_bank_km" min="0" required>
            </div>
            <div class="form-group">
                <label>Family Size</label>
                <input type="number" name="family_size" min="1" required>
            </div>
            <div class="form-group">
                <label>Education Level</label>
                <select name="education_level" required>
                    <option value="0">No Education</option>
                    <option value="1">Primary</option>
                    <option value="2">Secondary</option>
                    <option value="3">Tertiary</option>
                </select>
            </div>
            <div class="form-group">
                <label>Total Income</label>
                <input type="number" name="total_income" min="1" required>
            </div>
            <div class="form-group">
                <label>Reducing Spending</label>
                <select name="reducing_spending" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Has Savings Account</label>
                <select name="has_savings_account" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
